    <main class="container">


        <section>

            <div class="container my-5">
                <!-- Spinner cargando -->
                <section class="d-flex align-items-center d-none" id="loading">
                    <strong>Cargando...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </section>


                <div id="paginacion"></div>

                <template id="template-paginacion">
                    <section class="my-3 d-flex justify-content-between">
                        <button class="btn btn-outline-secondary">Prev</button>
                        <button class="btn btn-outline-primary">Next</button>

                    </section>
                </template>

                <section class="row" id="card-dinamicas"></section>
            </div>

            <template id="template-card">
                <div class=" card card-char absolute m-4">
                    <span id="id"></span>
                    <div class="card-status-char text-center rounded-circle"></div>
                    <div id="name" class="card-title-char text-center"></div>
                    <div class="card-species-char text-center rounded-circle"></div>
                    <div class="card-image">
                        <img class="card-img-top">
                    </div>
                    <div class="card-body-char ">
                        <h5 class="card-title-char"></h5>
                        <p class="card-text-char"></p>
                    </div>
                    <a class="add-deck-btn position-absolute rounded-circle "><i class="bi bi-plus-circle-fill"></i></a>
                </div>
            </template>


            <button type="button" class="btn btn-primary  button-deck " data-toggle="modal"
                data-target="#exampleModal"></button>

        </section>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl " role="document">
                <div class="modal-content modal-body-deck">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <div class="modal-body">
                        <div class="card-deck h-100 d-flex align-items-center justify-content-center flex-wrap">
                            <!-- altura 100% , display flex, alinear items al centro, se justidica el contenido al centro, flewap para obligar a los items permanecer en una linea-->
                            <section class="row" id="card-dinamicas2"></section>
                            <div class=" card-modal-margin">
                                <template id="template-card2">
                                    <div class=" card card-char absolute card-char-modal">
                                        <span id="id"></span>
                                        <div id="name" class="modal-card-title-char text-center"></div>
                                        <div class="modal-card-status-char text-center rounded-circle"></div>
                                        <div class="modal-card-image">
                                            <img class="card-img-top">
                                        </div>
                                        <div class="modal-card-body-char">
                                            <p class="card-title"></p>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <button class="clear-btn">Clear all</button>
                    </div>

                </div>
            </div>
        </div>
